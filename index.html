<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-4">Weight Converter</h1>


                <form>

                    <div class="form-group">
                    <select name="units" id="u-selctor" required>
                        <option value="pounds" selected>Pounds</option>
                        <option value="grams">Grams</option>
                        <option value="killograms">Killograms</option>
                        <option value="ounces">Ounces</option>
                    </select>
                    </div>


                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" placeholder="Enter " id="lbsInput">
                    </div>
                </form>

                <div id="output">

                    <div class="card-gr">
                        <div class="card bg-primary mb-2 px-3 py-2">
                            <div class="card-block">
                                <h4>grams:</h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="card-kg">
                        <div class="card bg-success mb-2 px-3 py-2">
                            <div class="card-block">
                                <h4>killograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                    </div>

                    

                    <div class="card-oz">
                        <div class="card bg-danger mb-2 px-3 py-2">
                            <div class="card-block">
                                <h4>ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="card-po">
                        <div class="card bg-warning mb-2 px-3 py-2">
                            <div class="card-block ">
                                <h4>pounds:</h4>
                                <div id="poOutput"></div>
                            </div>
                        </div>
                    </div>
                    


                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
